<!DOCTYPE html>
<html>

<head>
    <script src="js/Basic_JavaScript_9.js"></script>
    <link rel="stylesheet" href="css/Basic_CSS_1.css">
</head>

<body>

    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text-->
        <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <img class="img" src="images/img1.jpg" style="width: 100%;">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <img class="img" src="images/img2.jpg" style="width: 100%;">
            <div class="text">Caption two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img class="img" src="images/img3.jpg" style="width: 100%">
            <div class="text">Caption three</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img class="img" src="images/img4.jpg" style="width: 100%;">
            <div class="text">Caption four</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094</a>
        <a class="next" onclick="plusSlides(1)">&#10095</a>
    </div>
    <br>


    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>



    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value="" />
    <button onclick="countdown()">Click here</button>
    <p id="timer"></p>


</body>

</html>
